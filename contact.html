<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel With Best Friend's</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <nav>
        <div>
            <span><img class="icon" src="./images/flight.png"></span>
            <span><h1>Friend's Travel</h1></span>
        </div>
        <ul>
            <li><a href="./travel_recommendation.html" id="home">Home</a></li>
            <li><a href="./about.html" id="about">About Us</a></li>
            <li><a href="./contact.html" id="contact">Contact Us</a></li>
        </ul>
    </nav>    

    <div class="container">
        <div class="container-left">
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div class="text">
                <p>Have questions, suggestions, or just want to say hello? We'd love to hear from you. Use the form below to get in touch, and we'll respond as soon as possible.</p>
            </div>
        </div>
        <div class="container-right">
            <form id="contactForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>         
    </div>
    
    <!-- Add any additional scripts or links to JS files if needed -->
    <script src="./travel_recommendation.js"></script>
</body>
</html>
